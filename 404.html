<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Redirecting…</title>
  <script>
    // 現在のパス+クエリ＋ハッシュを集約
    const p = window.location.pathname + window.location.search + window.location.hash;
    // index.html が置いてあるベースパスに合わせる（末尾にスラッシュ必須）
    const base = '/EvaluationSystem/';
    // ハッシュ付き URL に転送
    window.location.replace(base + 'index.html#' + p);
  </script>
</head>
<body>
  <p>ページが見つかりません。移動しています…</p>
</body>
</html>
