<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>建設業評価管理システム</title>

    <!-- GitHub Pages SPA Fallback -->
    <script type="text/javascript">
        // GitHub Pages SPA fallback - redirect to index.html
        var path = window.location.pathname;
        var params = window.location.search;
        var hash = window.location.hash;

        console.log('GitHub Pages 404 fallback - redirecting to index.html');
        console.log('Original path:', path);

        // Redirect to index.html with original route as hash
        if (path !== '/' && path !== '/index.html') {
            window.location.replace('/Evaluationsystem/' + '#' + path + params + hash);
        } else {
            window.location.replace('/Evaluationsystem/');
        }
    </script>

    <!-- Aggressive Cache Control -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate, private, max-age=0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="-1">
</head>
<body>
    <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
        <h2>リダイレクト中...</h2>
        <p>正しいページにリダイレクトしています。</p>
        <p>自動的にリダイレクトされない場合は、<a href="/Evaluationsystem/">こちらをクリック</a>してください。</p>
    </div>
</body>
</html>
