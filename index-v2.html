        window.DISABLE_FIREBASE = true;
        
        const timestamp = Date.now();
        
        try {
            import(`./app-v2.js?v=${timestamp}`).then(module => {
                const App = module.default;
                window.app = new App();
                
                // Override auth to force temp auth
                if (window.app && window.app.auth) {
                    console.log('EMERGENCY: Forcing temporary authentication mode');
                    window.app.auth.forceTemporaryAuth = true;
                }
                
                return window.app.init();
            }).then(() => {
                console.log('EMERGENCY MODE: Application initialized successfully');
            }).catch(error => {
                console.error('EMERGENCY: Failed to initialize application:', error);
                
                // Emergency fallback UI
                document.getElementById('loading-screen').innerHTML = `

                        <button class="btn btn-light mt-3" onclick="location.reload()">
                            <i class="fas fa-redo me-2"></i>再試行
                        </button>
                    </div>
                `;
            });
        } catch (error) {
            console.error('EMERGENCY: Critical initialization error:', error);
        }
        
        // No Phase 8/9 integrations - EMERGENCY MODE

        // Global error handling

            console.error('EMERGENCY: Global error:', event.error);
        });
        
        window.addEventListener('unhandledrejection', (event) => {
            console.error('EMERGENCY: Unhandled promise rejection:', event.reason);
            event.preventDefault();
        });
        
        // Service Worker (minimal)

            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then((registration) => {
                        console.log('EMERGENCY: SW registered');
                    })
                    .catch(() => {
                        console.log('EMERGENCY: SW registration failed - continuing');
                    });
            });
        }
        
        console.log('EMERGENCY MODE: Minimal system ready');
    </script>
