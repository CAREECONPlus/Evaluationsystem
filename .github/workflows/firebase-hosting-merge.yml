# Deploy to Firebase Hosting on push to main branch
name: Deploy to Firebase Hosting on merge

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Verify Firebase Service Account
        run: |
          if [ -z "${{ secrets.FIREBASE_SERVICE_ACCOUNT_HYOUKA_DB }}" ]; then
            echo "‚ùå Firebase service account secret not found"
            exit 1
          else
            echo "‚úÖ Firebase service account secret is configured"
          fi

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_HYOUKA_DB }}'
          channelId: live
          projectId: hyouka-db
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks

      - name: Comment deployment success
        if: success()
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
              body: 'üéâ **Firebase Hosting Deployment Successful!**\n\nüìç **Live URL**: https://hyouka-db.web.app\nüìç **Alt URL**: https://hyouka-db.firebaseapp.com\n\n‚úÖ CORS issues resolved!\n‚úÖ Firebase Authentication working\n‚úÖ PWA features enabled'
            })

      - name: Comment deployment failure
        if: failure()
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
              body: '‚ùå **Firebase Hosting Deployment Failed**\n\nPlease check:\n1. Firebase service account secret is properly configured\n2. Project ID is correct: hyouka-db\n3. Firebase project has Hosting enabled\n\nüîß Alternative: Run `./deploy.sh` from local machine'
            })