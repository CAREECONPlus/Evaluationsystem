<!DOCTYPE html>
<!-- EMERGENCY SYSTEM - BYPASSING ALL CACHE -->
<!-- Build: 2025-01-11-EMERGENCY-FINAL -->
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>建設業評価管理システム - 緊急モード</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
    
    <!-- Custom styles -->
    <style>
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        .loading-content {
            text-align: center;
            color: white;
        }
        .emergency-login {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem;
            max-width: 400px;
            width: 90%;
        }
    </style>
</head>
<body>
    <div id="loading-screen" class="loading-screen">
        <div class="loading-content">
            <div class="emergency-login">
                <h2 class="mb-4">
                    <i class="fas fa-hard-hat me-2"></i>
                    建設業評価管理システム
                </h2>
                <p class="mb-4">緊急モード - 直接ログイン</p>
                
                <div id="login-form">
                    <div class="mb-3">
                        <input type="email" class="form-control" id="email" placeholder="メールアドレス" value="admin@demo.com">
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="password" placeholder="パスワード" value="password123">
                    </div>
                    <button class="btn btn-primary w-100" onclick="emergencyLogin()">
                        <i class="fas fa-sign-in-alt me-2"></i>ログイン
                    </button>
                    
                    <div class="mt-3">
                        <small class="text-white-50">
                            デモアカウント:<br>
                            admin@demo.com / password123<br>
                            supervisor@demo.com / password123<br>
                            worker@demo.com / password123
                        </small>
                    </div>
                </div>
                
                <div id="success-message" class="d-none">
                    <div class="alert alert-success">
                        <i class="fas fa-check-circle me-2"></i>
                        ログイン成功！システムを起動しています...
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="app" class="d-none">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <i class="fas fa-hard-hat me-2"></i>
                    建設業評価管理システム
                </a>
                <div class="navbar-nav ms-auto">
                    <span class="nav-link">ようこそ、<span id="user-name">管理者</span>さん</span>
                    <button class="btn btn-outline-light btn-sm" onclick="logout()">
                        <i class="fas fa-sign-out-alt me-1"></i>ログアウト
                    </button>
                </div>
            </div>
        </nav>
        
        <div class="container-fluid mt-4">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">
                                <i class="fas fa-tachometer-alt me-2 text-primary"></i>
                                ダッシュボード
                            </h5>
                            <div class="row">
                                <div class="col-md-3">
                                    <div class="card bg-primary text-white">
                                        <div class="card-body">
                                            <h6>登録作業員数</h6>
                                            <h3>25名</h3>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="card bg-success text-white">
                                        <div class="card-body">
                                            <h6>今月の評価数</h6>
                                            <h3>42件</h3>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="card bg-warning text-white">
                                        <div class="card-body">
                                            <h6>保留中評価</h6>
                                            <h3>5件</h3>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="card bg-info text-white">
                                        <div class="card-body">
                                            <h6>平均評価点</h6>
                                            <h3>4.2</h3>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="mt-4">
                                <h6>システム状態</h6>
                                <div class="alert alert-success">
                                    <i class="fas fa-check-circle me-2"></i>
                                    緊急モード：システムは正常に動作しています
                                </div>
                                <div class="alert alert-info">
                                    <i class="fas fa-info-circle me-2"></i>
                                    一時認証システムを使用中（Firebase CORSエラー回避）
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        console.log('EMERGENCY SYSTEM: Starting...');
        
        // Mock user data
        const mockUsers = {
            'admin@demo.com': { name: '管理者', role: 'admin', password: 'password123' },
            'supervisor@demo.com': { name: '監督者', role: 'supervisor', password: 'password123' },
            'worker@demo.com': { name: '作業員', role: 'worker', password: 'password123' }
        };
        
        let currentUser = null;
        
        function emergencyLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            console.log('EMERGENCY: Attempting login for', email);
            
            if (mockUsers[email] && mockUsers[email].password === password) {
                currentUser = mockUsers[email];
                
                // Show success message
                document.getElementById('login-form').classList.add('d-none');
                document.getElementById('success-message').classList.remove('d-none');
                
                // Update user name
                document.getElementById('user-name').textContent = currentUser.name;
                
                // Show main app after delay
                setTimeout(() => {
                    document.getElementById('loading-screen').classList.add('d-none');
                    document.getElementById('app').classList.remove('d-none');
                    
                    console.log('EMERGENCY: Login successful, app loaded');
                }, 1500);
                
            } else {
                alert('ログイン情報が正しくありません。デモアカウントをご利用ください。');
            }
        }
        
        function logout() {
            currentUser = null;
            document.getElementById('loading-screen').classList.remove('d-none');
            document.getElementById('app').classList.add('d-none');
            document.getElementById('login-form').classList.remove('d-none');
            document.getElementById('success-message').classList.add('d-none');
            console.log('EMERGENCY: Logged out');
        }
        
        // Auto-fill demo credentials
        document.getElementById('email').value = 'admin@demo.com';
        document.getElementById('password').value = 'password123';
        
        console.log('EMERGENCY SYSTEM: Ready for login');
    </script>
</body>
</html>
