<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>建設業従業員評価管理システム</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="styles.css">

  <script>
    (function() {
      const path = window.location.pathname;
      if (path !== '/') {
        sessionStorage.setItem('redirect', path);
      }
    })();
  </script>
</head>

  <div id="loading-screen" class="loading-screen">
    <div class="loading-content">
      <div class="loading-spinner">

        <div class="spinner-border text-light" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
      <h3 class="mt-3">建設業従業員評価管理システム</h3>
      <p class="text-light opacity-75">システムを初期化しています...</p>
    </div>
  </div>

  <div id="app" class="d-none">
    <div id="header-container"></div>
    <div id="sidebar-container"></div>
    <main id="content" class="main-content"></main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <script src="i18n.js"></script>
  <script src="api.js"></script>
  <script src="auth.js"></script>

  <script src="components/header.js"></script>

  <script src="pages/goal-setting.js"></script>
  <script src="pages/goal-approvals.js"></script>
  <script src="pages/evaluation-form.js"></script>
  <script src="pages/evaluations.js"></script>
  <script src="pages/developer.js"></script>
  
  <script src="app.js"></script>

</html>
